events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Upstream for Next.js app
    upstream cms_app {
        server cms-app:3000;
        keepalive 32;
    }

    # Proxy cache path for dynamic content
    proxy_cache_path /var/cache/nginx/dynamic 
                     levels=1:2 
                     keys_zone=dynamic_cache:10m 
                     max_size=100m 
                     inactive=60m 
                     use_temp_path=off;

    # Static file cache path
    proxy_cache_path /var/cache/nginx/static 
                     levels=1:2 
                     keys_zone=static_cache:10m 
                     max_size=500m 
                     inactive=24h 
                     use_temp_path=off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/js
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        application/x-javascript
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        application/font-woff
        application/font-woff2;

    # Brotli compression (if available)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    server {
        listen 80;
        server_name localhost;
        root /app/public;
        index index.html;

        # Enable access logs for debugging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Security: Hide sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(package\.json|\.env|\.git) {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Static assets with aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|ttf|eot|otf)$ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header Vary "Accept-Encoding";
            
            # Enable etag for cache validation
            etag on;
            
            # Try to serve static files directly
            try_files $uri @nextjs;
            
            # Gzip static assets
            gzip_static on;
        }

        # Next.js static files (_next/static)
        location /_next/static/ {
            expires 1y;
            add_header Cache-Control "public, immutable, max-age=31536000";
            proxy_pass http://cms_app;
        }

        # Next.js image optimization
        location /_next/image {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            proxy_cache static_cache;
            proxy_cache_valid 200 1d;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_pass http://cms_app;
        }

        # API routes with rate limiting and caching
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Cache GET requests for API
            proxy_cache dynamic_cache;
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri$is_args$args";
            
            # Add cache status header
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_pass http://cms_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (no caching)
        location /api/health {
            proxy_pass http://cms_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # No caching for health checks
            proxy_no_cache 1;
            proxy_cache_bypass 1;
        }

        # HTML files with short caching
        location ~* \.(html|htm)$ {
            expires 10m;
            add_header Cache-Control "public, max-age=600";
            try_files $uri @nextjs;
        }

        # Favicon with long caching
        location = /favicon.ico {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            try_files $uri @nextjs;
        }

        # Robots.txt and sitemap
        location ~ ^/(robots\.txt|sitemap\.xml)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
            try_files $uri @nextjs;
        }

        # Default fallback to Next.js app
        location / {
            # Basic rate limiting for general requests
            limit_req zone=general burst=5 nodelay;
            
            try_files $uri @nextjs;
        }

        # Proxy to Next.js app
        location @nextjs {
            proxy_pass http://cms_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            
            # Proxy timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
}
